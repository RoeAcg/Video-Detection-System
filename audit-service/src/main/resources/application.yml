# 服务配置
server:
  port: 8086

spring:
  application:
    name: audit-service

  # 数据库配置
  datasource:
    url: jdbc:postgresql://localhost:5432/video_detection
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  # JPA配置
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # 异步任务配置
  task:
    execution:
      pool:
        core-size: 5
        max-size: 10
        queue-capacity: 100

# 审计配置
audit:
  retention-days: 90  # 审计日志保留天数
  async-enabled: true  # 是否异步保存

# 日志配置
logging:
  level:
    root: INFO
    com.zyn.audit: DEBUG
    org.springframework.aop: DEBUG