# 服务配置
server:
  port: 9006

spring:
  application:
    name: audit-service

  # 数据库配置
  datasource:
    url: jdbc:postgresql://localhost:5432/video_detection
    username: postgres
    password: ${POSTGRES_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  # JPA配置
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # 异步任务配置
  task:
    execution:
      pool:
        core-size: 5
        max-size: 10
        queue-capacity: 100

  # Kafka Config
  kafka:
    bootstrap-servers: localhost:19092
    consumer:
      group-id: audit-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      properties:
        spring.json.trusted.packages: "*"

# 审计配置
audit:
  retention-days: 90  # 审计日志保留天数
  async-enabled: true  # 是否异步保存

# 日志配置
logging:
  level:
    root: INFO
    com.zyn.audit: DEBUG
    org.springframework.aop: DEBUG

# JWT配置
jwt:
  secret: ${JWT_SECRET:mySecretKeyForJWTTokenGenerationAndValidation12345678901234567890}
  expiration: 86400000  # 24小时

