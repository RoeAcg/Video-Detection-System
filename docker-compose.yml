services:
  postgres:
    image: postgres:15-alpine
    container_name: video-detection-db
    environment:
      POSTGRES_DB: video_detection
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      TZ: Asia/Shanghai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - video-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: video-detection-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    ports:
      - "12181:2181"
    networks:
      - video-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: video-detection-kafka
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:19092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
    ports:
      - "19092:9092"
    networks:
      - video-network

  auth-service:
    image: eclipse-temurin:17-jre-alpine
    container_name: auth-service
    ports:
      - "9001:9001"
    volumes:
      - ./auth-service/target/auth-service-0.0.1-SNAPSHOT.jar:/app/app.jar
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/video_detection
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: admin123
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    working_dir: /app
    command: java -Xms512m -Xmx1024m -jar app.jar
    depends_on:
      - postgres
      - kafka
    networks:
      - video-network
    restart: unless-stopped

  video-service:
    image: eclipse-temurin:17-jre-alpine
    container_name: video-service
    ports:
      - "9002:9002"
    volumes:
      - ./video-service/target/video-service-0.0.1-SNAPSHOT.jar:/app/app.jar
      - video_storage:/app/storage
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/video_detection
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: admin123
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    working_dir: /app
    command: java -Xms512m -Xmx1024m -jar app.jar
    depends_on:
      - postgres
      - kafka
    networks:
      - video-network
    restart: unless-stopped

  worker-service:
    image: eclipse-temurin:17-jre-alpine
    container_name: worker-service
    ports:
      - "9003:9003"
    volumes:
      - ./worker-service/target/worker-service-0.0.1-SNAPSHOT.jar:/app/app.jar
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/video_detection
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: admin123
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    working_dir: /app
    command: java -Xms512m -Xmx1024m -jar app.jar
    depends_on:
      - postgres
      - kafka
    networks:
      - video-network
    restart: unless-stopped

  websocket-service:
    image: eclipse-temurin:17-jre-alpine
    container_name: websocket-service
    ports:
      - "9005:9005"
    volumes:
      - ./websocket-service/target/websocket-service-0.0.1-SNAPSHOT.jar:/app/app.jar
    environment:
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      SPRING_AUTOCONFIGURE_EXCLUDE: org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration
    working_dir: /app
    command: java -Xms512m -Xmx1024m -Dspring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration -jar app.jar
    depends_on:
      - kafka
    networks:
      - video-network
    restart: unless-stopped

  audit-service:
    image: eclipse-temurin:17-jre-alpine
    container_name: audit-service
    ports:
      - "9006:9006"
    volumes:
      - ./audit-service/target/audit-service-0.0.1-SNAPSHOT.jar:/app/app.jar
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/video_detection
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: admin123
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    working_dir: /app
    command: java -Xms512m -Xmx1024m -jar app.jar
    depends_on:
      - postgres
      - kafka
    networks:
      - video-network
    restart: unless-stopped

  # Redis Service
  redis:
    image: redis:7.0-alpine
    container_name: video-detection-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - video-network
    restart: unless-stopped

  # Detection Service (Newly Added)
  detection-service:
    image: eclipse-temurin:17-jre-alpine
    container_name: detection-service
    ports:
      - "9004:9004"
    volumes:
      - ./detection-service/target/detection-service-0.0.1-SNAPSHOT.jar:/app/app.jar
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/video_detection
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: admin123
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
    working_dir: /app
    command: java -Xms512m -Xmx1024m -jar app.jar
    depends_on:
      - postgres
      - redis
    networks:
      - video-network
    restart: unless-stopped

volumes:
  postgres_data:
  video_storage:
  redis_data:

networks:
  video-network:
    driver: bridge
