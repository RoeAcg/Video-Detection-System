# 服务配置
server:
  port: 8082

spring:
  application:
    name: auth-service

  # 数据库配置
  datasource:
    url: jdbc:postgresql://localhost:5432/video_detection
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  # JPA配置
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

# JWT配置
jwt:
  secret: mySecretKeyForJWTTokenGenerationAndValidation12345678901234567890
  expiration: 86400000  # 24小时

# 日志配置
logging:
  level:
    root: INFO
    com.zyn.auth: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
