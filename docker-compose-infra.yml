version: '3.8'
services:
  postgres:
    image: postgres:15-alpine
    container_name: video-detection-db
    environment:
      POSTGRES_DB: video_detection
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      TZ: Asia/Shanghai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - video-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: video-detection-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    ports:
      - "2181:2181"
    networks:
      - video-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: video-detection-kafka
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:19092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
    ports:
      - "19092:9092"
    depends_on:
      - zookeeper
    networks:
      - video-network

  redis:
    image: redis:7.0-alpine
    container_name: video-detection-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - video-network

volumes:
  postgres_data:
  redis_data:

networks:
  video-network:
    driver: bridge
