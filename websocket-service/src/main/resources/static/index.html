<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>WebSocket测试客户端</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        #messages {
            border: 1px solid #ccc;
            height: 400px;
            overflow-y: scroll;
            padding: 10px;
            margin: 10px 0;
            background: #f5f5f5;
        }

        .message {
            margin: 5px 0;
            padding: 5px;
            border-radius: 3px;
        }

        .connected {
            background: #d4edda;
        }

        .completed {
            background: #fff3cd;
        }

        .ping {
            background: #d1ecf1;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
        }

        input {
            padding: 8px;
            width: 300px;
        }
    </style>
</head>
<body>
<h1>WebSocket 测试客户端</h1>

<div>
    <input type="text" id="userId" placeholder="用户ID" value="1">
    <button onclick="connect()">连接</button>
    <button onclick="disconnect()">断开</button>
    <button onclick="sendPing()">发送心跳</button>
</div>

<div id="status">状态: 未连接</div>

<div id="messages"></div>

<script>
    let ws = null;
    let heartbeatTimer = null;

    function connect() {
        const userId = document.getElementById('userId').value;
        const url = `ws://localhost:8085/ws/notifications?userId=${userId}`;

        ws = new WebSocket(url);

        ws.onopen = () => {
            updateStatus('已连接', 'green');
            addMessage('连接成功', 'connected');

            // 启动心跳
            heartbeatTimer = setInterval(() => {
                sendPing();
            }, 30000);
        };

        ws.onmessage = (event) => {
            const message = JSON.parse(event.data);
            console.log('收到消息:', message);

            const className = message.type === 'DETECTION_COMPLETED' ? 'completed' :
                message.type === 'PONG' ? 'ping' : '';
            addMessage(JSON.stringify(message, null, 2), className);
        };

        ws.onerror = (error) => {
            updateStatus('错误', 'red');
            console.error('WebSocket错误:', error);
        };

        ws.onclose = () => {
            updateStatus('已断开', 'gray');
            addMessage('连接已关闭', '');
            clearInterval(heartbeatTimer);
        };
    }

    function disconnect() {
        if (ws) {
            ws.close();
            clearInterval(heartbeatTimer);
        }
    }

    function sendPing() {
        if (ws && ws.readyState === WebSocket.OPEN) {
            ws.send(JSON.stringify({type: 'PING'}));
            addMessage('发送: PING', 'ping');
        }
    }

    function updateStatus(text, color) {
        document.getElementById('status').innerHTML =
            `状态: <span style="color: ${color}">${text}</span>`;
    }

    function addMessage(text, className) {
        const messagesDiv = document.getElementById('messages');
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message ' + className;
        messageDiv.textContent = new Date().toLocaleTimeString() + ' - ' + text;
        messagesDiv.appendChild(messageDiv);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
</script>
</body>
</html>
