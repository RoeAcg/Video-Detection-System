# 服务配置
server:
  port: 8084

spring:
  application:
    name: detection-service

  # 数据库配置
  datasource:
    url: jdbc:postgresql://localhost:5432/video_detection
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  # JPA配置
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # Redis配置
  data:
    redis:
      host: localhost
      port: 6379
      password:
      database: 0
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms

# 缓存配置
spring.cache:
  type: redis
  redis:
    time-to-live: 3600000  # 1小时
    cache-null-values: false

# 日志配置
logging:
  level:
    root: INFO
    com.zyn.detection: DEBUG
